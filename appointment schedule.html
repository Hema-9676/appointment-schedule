<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Entry Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .form-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="form-title">Appointment Entry Form</h3>
    <form action="#" method="POST">
        
        <h5>Patient Details</h5>
        <div class="mb-3">
            <label class="form-label">Patient ID</label>
            <input type="text" class="form-control" name="patient_id" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Patient Name</label>
            <input type="text" class="form-control" name="patient_name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Patient Email</label>
            <input type="email" class="form-control" name="patient_email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Patient Phone</label>
            <input type="tel" class="form-control" name="patient_phone" required>
        </div>

        <hr>

        <h5>Appointment Details</h5>
        <div class="mb-3">
            <label class="form-label">Appointment Type</label>
            <input type="text" class="form-control" name="appointment_type" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Appointment Date</label>
            <input type="date" class="form-control" name="appointment_date" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Appointment Time</label>
            <input type="time" class="form-control" name="appointment_time" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Appointment Status</label>
            <select class="form-select" name="appointment_status">
                <option value="Scheduled">Scheduled</option>
                <option value="Completed">Completed</option>
                <option value="Canceled">Canceled</option>
                <option value="Pending">Pending</option>
            </select>
        </div>

        <hr>

        <h5>Provider Details</h5>
        <div class="mb-3">
            <label class="form-label">Provider Name</label>
            <input type="text" class="form-control" name="provider_name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Provider Email</label>
            <input type="email" class="form-control" name="provider_email">
        </div>
        <div class="mb-3">
            <label class="form-label">Referring Doctor</label>
            <input type="text" class="form-control" name="referring_doctor">
        </div>
        <div class="mb-3">
            <label class="form-label">Urgency (1-100)</label>
            <input type="number" class="form-control" name="urgency" min="1" max="100" required>
        </div>
        
        <hr>

        <h5>Additional Details</h5>
        <div class="mb-3">
            <label class="form-label">Clinic Address</label>
            <input type="text" class="form-control" name="clinic_address" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Created By</label>
            <input type="text" class="form-control" name="created_by">
        </div>
        <div class="mb-3">
            <label class="form-label">Created Date/Time</label>
            <input type="datetime-local" class="form-control" name="created_at">
        </div>
        <div class="mb-3">
            <label class="form-label">Appointment Reminder</label>
            <select class="form-select" name="appointment_reminder">
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Notes</label>
            <textarea class="form-control" name="notes" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Appointment</button>
    </form>
</div>

</body>
</html>
